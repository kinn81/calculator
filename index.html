<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Urbanist&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo&family=Lato&family=Urbanist&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="calculator">
        <div id="screen">1 + 1</div>
        <div id="bck-clr">
            <div id="backspace" class="button">back</div>
            <div id="clear" class="button">clear</div>
        </div>
        <div id="buttons">
            <div id='7' class="button">7</div>
            <div id='8' class="button">8</div>
            <div id='9' class="button">9</div>
            <div id='divide' class="button">/</div>

            <div id='4' class="button">4</div>
            <div id='5' class="button">5</div>
            <div id='6' class="button">6</div>
            <div id='multiply' class="button">x</div>

            <div id='1' class="button">1</div>
            <div id='2' class="button">2</div>
            <div id='3' class="button">3</div>
            <div id='minus' class="button">-</div>

            <div id='point' class="button">.</div>
            <div id='0' class="button">0</div>
            <div id='equals' class="button">=</div>
            <div id='plus' class="button">+</div>
        </div>
    </div>
</body>

</html>
